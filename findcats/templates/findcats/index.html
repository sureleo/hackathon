<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Find a cat!</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "index.css" %}">
    <script 
        src="{% static "jquery-1.11.1.min.js" %}"
    >
    </script>
    <script 
        src="{% static "main.js" %}"
    >
    </script>
</head>

<body>
    <header class="pure-g">
        <div class="pure-u-1">
            <div class="logo">
                <img class="pure-img" src="{% static "logo.png" %}" />
            </div>
        </div>
        <div class="pure-u-1">
            <div class="pure-menu pure-menu-open pure-menu-horizontal">
                <p class="white blueb center">
                    Find A Cat is a website dedicated to help homeless cats. You can find plenty of cute kitties. They need homes and your help. (.=^・ェ・^=)
                </p>
            </div>
        </div>
    </header>
    <div class="pure-g-r">
        <div class="pure-u-1">
            <div class="pure-g-r">
                <div class="pure-u-1-2">
                    <p>I'm {{name}}. I'm a {{gender}}. I'm {{castrated}}. </p>
                    <button
                        id="lucky"
                        class="pure-button pure-button-primary"
                    >I'm feeling lucky.
                    </button>
                </div>
                <div class="pure-u-1-2">
                    <p>Here's my selfie:</p>
                    <img class="pure-img" src="{{pic}}" alt="404: cat not found."/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
